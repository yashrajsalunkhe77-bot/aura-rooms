<section class="property-overview">

  <!-- TOP TITLE + CONTROLS -->
  <div class="property-header">
    <h2>Property Overview</h2>

    <div class="header-actions">
      <div class="tabs">
<div class="card flex justify-center">
    <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" aria-labelledby="basic" />
</div>
      </div>

  <div class="search-box">
    <img src="header/search.svg" alt="search" />
    <input type="text" placeholder="Search" />
  </div>


<div class="card flex justify-center">
    <p-datepicker [(ngModel)]="date" appendTo="body" dateFormat="dd MM yy"  /> 
</div>

      <button class="pill"><img src="header/filter2.svg" > Filters</button>
      <button class="auto">Auto Assign <img src="header/AIReco.svg" > </button>
    </div>
  </div>

  <!-- MAIN CARD -->
  <div class="overview-card">

    <div class="overview-row">

      <!-- PROGRESS CARD -->
      <div class="progress-card">
        <div class="progress-bar">
          <div class="seg dirty" style="width:20%">20%</div>
          <div class="seg In progress" style="width:14%">14%</div>
          <div class="seg cleaned" style="width:52%">52%</div>
          <div class="seg inspect" style="width:10%">10%</div>
          <div class="seg order" style="width:3%">3%</div>
          <div class="seg service" style="width:1%">1%</div>
        </div>

<div class="legend">
  <span><i class="dirty"></i> Dirty</span>
  <span><i class="progress"></i> In Progress</span>
  <span><i class="cleaned"></i> Cleaned</span>

  <span><i class="inspect"></i> Inspect</span>
  <span><i class="service"></i> Out of Service</span>
  <span><i class="order"></i> Out of Order</span>
</div>

</div>
<div class="stat-card occupancy-card">
  <div class="stat-header">
    <span class="stat-title">Occupancy</span>

    <!-- RIGHT ICON / RING -->
    <div class="progress-ring">
  <!-- <svg width="72" height="72">
    <circle class="bg" cx="36" cy="36" r="30"></circle>
    <circle class="progress" cx="36" cy="36" r="30"></circle>
  </svg> -->
  <!-- <div class="progress-text">25%</div> -->

<span class="stat-icon image-tag"><img src="header/graph25.svg" alt="" style="height: 4.5rem;"></span>

</div>

  </div>

  <div class="stat-value">
    232 <span>/ 290</span>
  </div>
</div>



      <!-- ARRIVAL -->
      <div class="stat-card">
        <div class="stat-header">
           <span class="stat-title">Arrival</span>
           <span class="stat-icon image-tag"><img src="header/a1.svg" alt=""></span>
      </div>

           <div class="stat-center">
            <h3>42</h3>
            </div>
<div class="stat-footer green arrival-footer">
  <span class="delta">+2.0%</span>
  <span class="period">From last week</span>
</div>

        
        
      </div>

      <!-- DEPARTURE -->
      <div class="stat-card">
        <div class="stat-header">
           <span class="stat-title">Departure</span>
        <span class="stat-icon image-tag"><img src="header/d1.svg" alt=""></span>
        </div>
          <div class="stat-center">
           <h3>42</h3>
           </div>
           
        
<div class="stat-footer red arrival-footer">
  <span class="delta">-2.1%</span>
  <span class="period">From last week</span>
</div>


      </div>

      <!-- GUEST REQUEST -->
      <div class="stat-card">
       <div class="stat-header">
           <span class="stat-title">Guest Request</span>
        <span class="stat-icon image-tag"><img src="header/guest2.svg" alt=""></span>
        </div>
       <div class="stat-center">
        <h3>42</h3>
        </div>

     

        <div class="stat-footer green arrival-footer">
  <span class="delta">4.5%</span>
  <span class="period">Avg. service time</span>
</div>


      </div>

    </div>

  </div>

</section>
