<section class="property-overview">

  <!-- TOP TITLE + CONTROLS (UNCHANGED) -->
  <div class="property-header">
    <h2>Property Overview</h2>

    <div class="header-actions">
      <div class="tabs">
        <p-selectbutton
          [options]="stateOptions"
          [(ngModel)]="value"
          optionLabel="label"
          optionValue="value">
        </p-selectbutton>
      </div>

      <div class="search-box">
        <img src="header/search.svg" />
        <input type="text" placeholder="Search" />
      </div>

      <p-datepicker [(ngModel)]="date" appendTo="body" dateFormat="dd MM yy"></p-datepicker>

      <button class="pill"><img src="header/filter2.svg"> Filters</button>
      <button class="auto">Auto Assign <img src="header/AIReco.svg"></button>
    </div>
  </div>

 <!-- MAIN CARD -->
<p-card class="overview-card">
  <div class="overview-row">

    <!-- PROGRESS CARD -->
    <p-card class="progress-card">
      <div class="progress-bar">
        <div class="seg dirty" style="width:20%">20%</div>
        <div class="seg progress" style="width:14%">14%</div>
        <div class="seg cleaned" style="width:52%">52%</div>
        <div class="seg inspect" style="width:10%">10%</div>
        <div class="seg order" style="width:3%">3%</div>
        <div class="seg service" style="width:1%">1%</div>
      </div>

      <div class="legend">
        <span><i class="dirty"></i> Dirty</span>
        <span><i class="progress"></i> In Progress</span>
        <span><i class="cleaned"></i> Cleaned</span>
        <span><i class="inspect"></i> Inspect</span>
        <span><i class="service"></i> Out of Service</span>
        <span><i class="order"></i> Out of Order</span>
      </div>
    </p-card>

    <!-- OCCUPANCY -->
    <p-card class="stat-card occupancy-card">
      <div class="stat-header">
        <span class="stat-title">Occupancy</span>
        <div class="progress-ring">
          <img src="header/graph25.svg" style="height:4.5rem">
        </div>
      </div>
      <div class="stat-value">232 <span>/ 290</span></div>
    </p-card>

    <!-- ARRIVAL -->
    <p-card class="stat-card">
      <div class="stat-header">
        <span class="stat-title">Arrival</span>
        <img class="stat-icon" src="header/a1.svg">
      </div>
      <div class="stat-center"><h3>42</h3></div>
      <div class="stat-footer green arrival-footer">
        <span class="delta">+2.0%</span>
        <span class="period">From last week</span>
      </div>
    </p-card>

    <!-- DEPARTURE -->
    <p-card class="stat-card">
      <div class="stat-header">
        <span class="stat-title">Departure</span>
        <img class="stat-icon" src="header/d1.svg">
      </div>
      <div class="stat-center"><h3>42</h3></div>
      <div class="stat-footer red arrival-footer">
        <span class="delta">-2.1%</span>
        <span class="period">From last week</span>
      </div>
    </p-card>

    <!-- GUEST REQUEST -->
    <p-card class="stat-card">
      <div class="stat-header">
        <span class="stat-title">Guest Request</span>
        <img class="stat-icon" src="header/guest2.svg">
      </div>
      <div class="stat-center"><h3>42</h3></div>
      <div class="stat-footer green arrival-footer">
        <span class="delta">4.5%</span>
        <span class="period">Avg. service time</span>
      </div>
    </p-card>

  </div>
</p-card>
</section>
